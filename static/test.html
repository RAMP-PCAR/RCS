<!DOCTYPE html>
<html>
<head>
    <title>JSON Store Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="form-group col-md-12">
            <label>Small Key</label>
            <input class="form-control" type="text" id="smallkey" />
        </div>
    </div>

    <div class="row"><div class="form-group col-md-12">
        <textarea id="data" rows=7 class="form-control">{
  "ServiceURL": "http://sncr01wbingsdv1.ncr.int.ec.gc.ca/arcgis/rest/services/RAMP/RAMP_ResearchCentres/MapServer/0", 
  "DisplayField": "Research_Centre_en", 
  "ServiceName": "EC Research Centers", 
  "ServiceType": "feature" 
}</textarea>
    </div></div>

    <div class="row"><div class="form-group col-md-12">
        <button class="btn" id='puttest'>PUT</button>
        <button class="btn" id='gettest'>GET</button>
    </div></div>

    <div class="row"><div id="log" class="form-group col-md-12">
    </div></div>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>
    function log_info(s) {
        console.log(s);
        $('#log').append('<p class="bg-info">'+s+'</p>');
    }
    function log_err(s) {
        console.log(s);
        $('#log').append('<p class="bg-danger">'+s+'</p>');
    }
    $(document).ready(function () {
        $('#puttest').click( function() {
            $.ajax({
                type: "PUT",
                contentType: "application/json; charset=utf-8",
                url: '/doc/' + $('#smallkey').val(),
                data: $('#data').val(),
                dataType: "text",
            }).done(function (data) {
                log_info('put done');
                log_info(data);
            }).fail(function (err) {
                log_err('put failed '+err.status);
                console.log(err);
            });

        });

        $('#gettest').click( function() {
            $.ajax({
                type: "GET",
                url: '/doc/' + $('#smallkey').val(),
                dataType: "json",
            }).done(function (data) {
                log_info('get done');
                log_info(JSON.stringify(data));
                $('#data').val(JSON.stringify(data));
            }).fail(function (err) {
                log_err('get failed '+err.status);
                log_err(JSON.stringify(data));
                console.log(err);
            });
        });
    });
</script>

</body>
</html>
